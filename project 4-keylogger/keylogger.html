<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
       
    <link rel="icon" href="up.png">
    <style>
        body {
            background-image: url('bg2.png');
            background-size: cover; 
        }
        h1,label {
        color: white;
    }
    .row {
        display: flex; /* Make sure the container uses flexbox */
        justify-content: center; /* Center the items horizontally within the container */
    }
    .bold-text {
        font-weight: bold;
    }
    </style>
    
</head>
<body class="templatemo-bg-image-1">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>LOGIN</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form class="form-horizontal login-form" role="form" action="#" method="post">
                    <div class="form-group">
                        <label for="email" class="control-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary btn-block" id="loginbtn">Login</button>
                    </div>
                </form>
        
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
